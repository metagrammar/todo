<!DOCTYPE html>
<html>
<head>
    <title>to do list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Google Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

     <!-- Reset stylesheet -->
     <link rel="stylesheet" type="text/css" href="src/reset.css">

     <!-- Custom stylesheet -->
     <link rel="stylesheet" type="text/css" href="src/styles.css">

     <script src="src/bkgColor.js" defer></script>
</head>
<body>
    <div class="modal-container-bkg-color">
        <div class= "model_box">
            <div class= "model_header">
                <button class="close-modal" type="button"><span class="material-icons">close</span></button>
            </div>
            <div class= "model_content">

                    <div class= "model-content-header"><span>Make</span> / me yours</div>
                    <div class= "model-content-box"> 
                        <p>Personalise your <span><strong>Do</strong> / me</span> interface.</p>
                        <p>You can change the header and background colour form the list below:</p>
                    </div>
                    <div class="colorSampler">
                        <div class="headerColor"></div>
                        <div class="bodyColor"></div>
                      </div>
                      <p>Choose your header's colour:</p>
                      <div class="headColorOptions">
                        <div class="colorBox gradDefault activeColor"></div>
                        <div class="colorBox gradBlue"></div>
                        <div class="colorBox gradGreen"></div>
                      </div>
                    <div class= "model-content-header"><span>Do</span> / me by?</div>

            </div>
            <div class= "model_footer">
            </div>
        </div>
    </div>
</body>
</html>
