<!DOCTYPE html>
<html>
<head>
    <title>to do list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Google Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

     <!-- Reset stylesheet -->
     <link rel="stylesheet" type="text/css" href="src/reset.css">

     <!-- Custom stylesheet -->
     <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>
    <div class="navigation">
        <div class="navbar">
           <h1><span>do</span> / me</h1>
            <a href="modal.html" class="add-todo" id="newTodo" ><span class="material-icons">add</span></a>
        </div>
    </div>
    <div class="parent">
        
        <div class="content">
            <div class="content-gridder">
                <div class="content-wrapper">
                    <div class="todo-box">
                        <div class="todo-time">
                            <span class="material-icons">alarm</span>12:00h
                        </div>
                        <label class="checkbox-container">
                            <div class="todo-text">
                                Text that the user inputs for the to do. Maybe text should be set to a maximum of 140 characters. For example this text has 139 characters.
                            </div> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="todo-box">
                        <div class="todo-time">
                            <span class="material-icons">alarm</span>14:45h
                        </div>
                        <label class="checkbox-container">
                            <div class="todo-text">
                                Text that the user inputs for the to do. For example this text has 81 characters.
                            </div> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="todo-box">
                        <div class="todo-time">
                            <span class="material-icons">alarm</span>18:15h
                        </div>
                        <label class="checkbox-container">
                            <div class="todo-text">
                                Wash the dog.
                            </div> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="todo-box">
                    </div>
                    <div class="todo-box">
                    </div>
                    <div class="todo-box">
                    </div>
                </div>
            </div>
            <div class="content-gridder">
                <div class="content-wrapper todo-done">
                    <div class="todo-box">
                        <div class="todo-time">
                            <span class="material-icons">alarm</span>09:45h
                        </div>
                        <label class="checkbox-container">
                            <div class="todo-text">
                                Morning meeting with colleagues.
                            </div> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"></div>

        <!-- The modal page for creating, editing and deleting the todos -->
        <div class= "model_box">
            <div class= "model_header_button">
                <button type="xbutton">X</button>
            </div>
            <div class= "model_content">
                <div class= "model_content_header">Do me</div>
                <div class= "model_content_box"> 
                    <textarea placeholder="What would you like to do?" cols="30" rows="5"></textarea>
                </div>
                <div class= "model_content_header">Do me by?</div>
                <div class= "due_date_ticker"></div>
            </div>
            <div class= "model_footer">
                <div class= "model_footer_buttons">
                    <button type= "elliptical_button">Delete</button>
                    <button type= "elliptical_button">Save</button>
                </div>
            </div>
        </div>
        <!-- The modal page end -->
    </div>
</body>
</html>
