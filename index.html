        <!-- The modal page for creating, editing and deleting the todos -->
        <div class="modal-container">
            <div class= "model_box">
                <div class= "model_header">
                    <button class="close-modal" type="button"><span class="material-icons">close</span></button>
                </div>
                <div class= "model_content">
                    <form action="">
                        <div class= "model-content-header"><span>Do</span> / me</div>
                        <div class= "model-content-box"> 
                            <textarea placeholder="What would you like to do?" maxlength="120" cols="30" rows="5"></textarea>
                            <label>Max. 120 characters</label>
                        </div>
                        <div class= "model-content-header"><span>Do</span> / me by?</div>
                        <div class= "due_date_ticker">
                            <input type="date" id="todoDate" name="todo-date" value="yyyy-mm-dd" min="2020-04-14">
                            <input type="time" id="todoTime" name="todo-time" value="00:00" >
                        </div>
                    </form>
                </div>
                <div class= "model_footer">
                    <div class= "model_footer_buttons">
                        <button class="todo todo-delete" type= "submit">Delete</button>
                        <button class="todo todo-save" type= "submit">Save</button>
                    </div>
                </div>
            </div>
